server.port=8081

spring.application.name=location-info-service
eureka.client.service-url.defaultZone=http://localhost:8085/eureka/

weather.url=http://weather-info-service/

spring.datasource.url=jdbc:h2:file:./location/db
spring.datasource.username=location_service
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
